<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Controlled To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎙️ Voice Controlled To-Do List</h1>

    <!-- Task list area -->
    <ul id="taskList">
      <!-- Tasks will appear here -->
    </ul>

    <!-- Microphone Button -->
    <button id="start-btn">
      🎤 Start Listening
    </button>

    <!-- 🌓 Theme Toggle Button - placed correctly inside the container -->
    <button id="theme-toggle">🌓 Toggle Theme</button>

    <!-- Optional manual input (can be enabled later) -->
    <!-- <input type="text" placeholder="Type task here..." /> -->

    <p class="note">Say: <strong>"Add Buy milk"</strong> or <strong>"Delete Buy milk"</strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
